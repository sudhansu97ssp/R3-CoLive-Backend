<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #a3d8d3;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .left-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .background-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0.7;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .right-section p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .google-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .forgot-password {
            text-align: right;
            color: #1da1f2;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .login-btn {
            background-color: #a3d8d3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .signup a {
            color: #1da1f2;
            text-decoration: none;
        }

        .skip {
            text-align: center;
            display: block;
            color: #666;
            text-decoration: none;
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .left-section, .right-section {
                flex: none;
                width: 100%;
                padding: 20px;
            }

            .background-image {
                position: relative;
                width: 100%;
                height: auto;
                margin-top: 20px;
            }

            .left-section h1 {
                font-size: 2em;
            }

            .left-section p {
                font-size: 1em;
            }

            .right-section h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .left-section h1 {
                font-size: 1.5em;
            }

            .left-section p {
                font-size: 0.9em;
            }

            .right-section h2 {
                font-size: 1.2em;
            }

            input, .google-btn, .login-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <h1>Ticketed.</h1>
        <p>Purchase your own ticket, Select the date and time, Pay through the application, And enjoy your holiday!</p>
        <img src="https://via.placeholder.com/400x600" alt="Borobudur Temple" class="background-image">
    </div>
    <div class="right-section">
        <h2>Welcome Back!</h2>
        <p>Continue with Google or enter your details.</p>
        <button class="google-btn">Login with Google</button>
        <form th:action="@{/perform_login}" method="post">
            <input type="text" placeholder="Username" value="example@gmail.com" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div th:if="${param.error}">
            <p>Invalid username or password.</p>
        </div>
        <p class="signup">Doesn't have an account? <a href="#">Sign up for free</a></p>
    </div>
</div>
</body>
</html>
